<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>

  <main class="main-container">
    <!-- Section [Your Resut] -->

    <section class="results">
      <div class="results__container">

        <h3 class="results__title">Your Result</h3>
  
        <div class="results__circle">
          <h1 class="results__circle__number">76</h1>
          <p class="results__circle__short-text">of 100</p>
        </div>
  
        <h2 class="results__subtitle">Great</h2>
        <p class="results__paragraph">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    
    <!-- Section [Summary] -->

    <section class="summary">
      <div class="summary__items">

        <h3 class="summary__title title number">Summary</h3>
  
        <div class="summary__container summary__container--reaction">
          <div class="summary__container__item1">
            <img src="./assets/images/icon-reaction.svg" alt="icon" class="summary__container__item1__icon summary__container__item1__icon--reaction">
            <h3 class="summary__container__item1__description summary__container__item1__icon--reaction">Reaction</h3>
          </div>
          <div class="summary__container__item2">
            <p class="summary__container__item2__numbers"><span class="title number">80</span> / 100</p>
          </div>
        </div>
  
        <div class="summary__container summary__container--memory">
          <div class="summary__container__item1">
            <img src="./assets/images/icon-memory.svg" alt="icon" class="summary__container__item1__icon summary__container__item1__icon--memory">
            <h3 class="summary__container__item1__description summary__container__item1__icon--memory">Memory</h3>
          </div>
          <div class="summary__container__item2">
            <p class="summary__container__item2__numbers"><span class="title number">92</span> / 100</p>
          </div>
        </div>
  
        <div class="summary__container summary__container--verbal">
          <div class="summary__container__item1">
            <img src="./assets/images/icon-verbal.svg" alt="icon" class="summary__container__item1__icon summary__container__item1__icon--verbal">
            <h3 class="summary__container__item1__description summary__container__item1__icon--verbal">Verbal</h3>
          </div>
          <div class="summary__container__item2">
            <p class="summary__container__item2__numbers"><span class="title number">61</span> / 100</p>
          </div>
        </div>
  
        <div class="summary__container summary__container--visual">
          <div class="summary__container__item1">
            <img src="./assets/images/icon-visual.svg" alt="icon" class="summary__container__item1__icon summary__container__item1__icon--visual">
            <h3 class="summary__container__item1__description summary__container__item1__icon--visual">Visual</h3>
          </div>
          <div class="summary__container__item2">
            <p class="summary__container__item2__numbers"><span class="title number">72</span> / 100</p>
          </div>
        </div>
  
        <button class="summary__cta">Continue</button>
      </div>
    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ricardo Batista</a>.
  </div>
</body>
</html>
